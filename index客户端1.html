<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://192.168.1.107:8000/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>socket.io的多房间111</h1>
	<input type="button" value="加入购物车" onclick="addCart()">
	<script>
		// 和服务器建立长连接
		var socket = io.connect('http://192.168.1.107:8000?roomid=1')

		// 向服务器端发送自定义消息
		function addCart(){
			socket.emit('addcart', 'addcart')
		}

		socket.on('addcart', function (data) {
			console.log(data)
		})
	</script>
</body>
</html>
