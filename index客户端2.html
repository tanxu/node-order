<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>socket.io</title>
	<script src="http://192.168.1.107:8000/socket.io/socket.io.js"></script>
</head>
<body>
<h1>socket.io的多房间222</h1>
<input type="button" value="加入购物车" onclick="addCart()"><br>


</body>
</html>

<script type="text/javascript">

    //和服务器建立长连接
		var socket = io.connect('http://192.168.1.107:8000?roomid=2')

    //接收服务器返回的信息
    socket.on('addcart',function(data){

        console.log(data);
    });
    
    function addCart(){
        socket.emit('addcart','addCart');
    }

</script>
